<modal [visible]="true">
    <material-dialog headered class="headered-dialog">
        <div header>
            <h3 *ngIf="measure.id == null">{{addMeasureLabel}}</h3>
            <h3 *ngIf="measure.id != null">{{editMeasureLabel}}</h3>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="measure.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="measure.description" floatingLabel multiline rows="3" [label]="descriptionLabel"></material-input>
        </div>
        <div class="w3-row">
            <div class="w3-col l6">
               <material-input [(ngModel)]="measure.metric" floatingLabel [label]="metricLabel"></material-input>
            </div>
            <div class="w3-col l4">
               <material-dropdown-select  [buttonText]="measureUnitSingleSelectLabel"
                                          [(selection)]="measureUnitSingleSelectModel"
                                          [(options)]="measureUnitOptions"
                                          [itemRenderer]="measureUnitItemRenderer">
                </material-dropdown-select>
            </div>
            <div class="w3-col l2" >
               <material-input type="number" class="w3-col l2" [(ngModel)]="measure.decimalsNumber"  [rightAlign]="true" floatingLabel [label]="decimalsNumberLabel" [lowerBound]="0" [upperBound]="5"></material-input>
            </div>
        </div>
        <div class="w3-row">
            <material-input class="w3-col l4" type="number"
                            [(ngModel)]="measure.startValueDecimal"
                            [rightAlign]="true" floatingLabel [label]="startValueLabel"></material-input>
            <material-input class="w3-col l4" type="number" [(ngModel)]="measure.currentValueDecimal"  [rightAlign]="true" floatingLabel [label]="currentValueLabel" [lowerBound]="lowerBound()" [upperBound]="upperBound()"></material-input>
            <material-input class="w3-col l4" type="number" [(ngModel)]="measure.endValueDecimal" [rightAlign]="true" floatingLabel [label]="endValueLabel"></material-input>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveMeasure()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button  autoFocus (trigger)="goBack()">{{backButtonLabel}}
                <material-icon icon="arrow_back"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
