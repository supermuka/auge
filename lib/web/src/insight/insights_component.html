<div class="w3-content" style="max-width:1200px">
    <div class="center">
        <h3>{{objectivesOverallLabel}}</h3>
    </div>
    <div class="center c100 p{{overallProgress}} big">
        <span>{{overallProgress}}%</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
    <h3>Objectives and Measures</h3>
    <acx-scoreboard scrollable>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesLabel"
                       [value]="objectivesNumber"
                       description="Number total of objectives"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesAchievedLabel"
                       [value]="achievedObjectivesNumber"
                       description="Objectives over 70% progress"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesRequiringAttentionLabel"
                       [value]="requiringAttentionObjectivesNumber"
                       description="Objectives below 30% progress"
                       changeType="NEGATIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresLabel"
                       [value]="measuresNumber"
                       description="Number total of measures"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresAchievedLabel"
                       [value]="achievedMeasuresNumber"
                       description="Measures over 70% progress"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresRequiringAttentionLabel"
                       [value]="requiringAttentionMeasuresNumber"
                       description="Measures below 30% progress"
                       changeType="NEGATIVE">
        </acx-scorecard>
    </acx-scoreboard>
    <h3>Initiatives and Work Items</h3>
    <acx-scoreboard scrollable>
        <acx-scorecard class="card" elevation="2"
                       [label]="initiativesLabel"
                       [value]="initiativesNumber"
                       description="Number total of initiatives"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="initiativesCompletedLabel"
                       value="-1"
                       description="Initiatives with 100% work items completed"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="initiativesRequiringAttentionLabel"
                       [value]="overDueInitiativesNumber"
                       description="Initiatives with over due work items"
                       changeType="NEGATIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsLabel"
                       [value]="workItemsNumber"
                       description="Number total of work items"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsCompletedLabel"
                       [value]="completedWorkItemsNumber"
                       description="Work items with 100% progress"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsRequiringAttentionLabel"
                       [value]="overDueWorkItemsNumber"
                       description="Over due work items"
                       changeType="NEGATIVE">
        </acx-scorecard>
    </acx-scoreboard>
</div>
