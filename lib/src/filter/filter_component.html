<material-dropdown-select
        buttonAriaRole="combobox"
        [buttonText]="multiSelectFilterLabel"
        [options]="filterStringSelectionOptions"
        [selection]="filterOptionMultiSelectModel"
        [itemRenderer]="filterItemRenderer"
        [listAutoFocus]="false"
        [activateFirstOption]="true"
        [popupMatchInputWidth]="false"
        (visibleChange)="onDropdownVisibleChange($event)"
        [materialTooltip]="filterComposeLabel">
    <div header>
        <label>{{filterComposeLabel}}</label>
        <div class="w3-right">
            <material-button icon (trigger)="selectAll">
                <material-icon icon="done_all">
                </material-icon>
            </material-button>
            <material-button icon (trigger)="clearAll">
                <material-icon icon="clear">
                </material-icon>
            </material-button>
        </div>
        <material-select-searchbox
                label="{{searchLabel}}..."
                [filterable]="filterStringSelectionOptions">
        </material-select-searchbox>
    </div>
</material-dropdown-select>
