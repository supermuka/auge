<modal [visible]="modalVisible">
    <material-dialog headered [error]="dialogError">
        <div header>
            <h3>{{worksFilterLabel}}</h3>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input
                                         [(inputText)]="groupInputText"
                                         [filterSuggestions]="true"
                                         [shouldClearInputOnSelection]="true"
                                         [shouldClearSelectionOnInput]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [trailingGlyph]="'search'"
                                         [label]="groupLabel"
                                         [floatingLabel]="true"
                                         [selection]="groupMultiSelectModel"
                                         [selectionOptions]="groupOptions"
                                         [itemRenderer]="groupItemRenderer"
                                         [limit]="10"
                                         (showPopupChange)="showPopupChangeGroup($event)"
                                         (clear)="clearGroup()">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input
                                         [(inputText)]="leaderInputText"
                                         [filterSuggestions]="true"
                                         [shouldClearInputOnSelection]="true"
                                         [shouldClearSelectionOnInput]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [trailingGlyph]="'search'"
                                         [label]="leaderLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="leaderMultiSelectModel"
                                         [selectionOptions]="leaderOptions"
                                         [itemRenderer]="leaderItemRenderer"
                                         [factoryRenderer]="leaderFactoryRenderer"
                                         [limit]="10"
                                         (showPopupChange)="showPopupChangeLeader($event)"
                                         (clear)="clearLeader()">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row">
            <material-checkbox class="checkbox-no-margin" [(ngModel)]="archived" [label]="archivedLabel"></material-checkbox>
        </div>
        <div class="w3-row">
            <label>{{orderedByLabel}}</label>
            <material-dropdown-select class="w3-right" buttonText="{{orderedBy}}"
                                      [(selection)]="orderedBy"
                                      [options]="worksOrderedByOptions">
            </material-dropdown-select>
        </div>
        <div footer>
            <material-button (trigger)="applyFilter()">{{applyButtonLabel}}
                <!-- material-icon icon="save"></material-icon -->
            </material-button>
            <material-button autoFocus (trigger)="closeFilter()">{{closeButtonLabel}}
                <!-- material-icon icon="close"></material-icon -->
            </material-button>
        </div>
    </material-dialog>
</modal>
