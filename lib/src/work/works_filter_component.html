<modal [visible]="true">
    <material-dialog headered [error]="dialogError">
        <div header>
            <h3>{{filterWorksLabel}}</h3>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         [(inputText)]="objectiveInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [leadingGlyph]="'search'"
                                         [rightAlign]="false"
                                         [label]="objectiveLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="objectiveSingleSelectModel"
                                         [selectionOptions]="objectiveOptions"
                                         [itemRenderer]="objectiveItemRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div footer>
            <material-button (trigger)="clear()">{{clearButtonLabel}}
                <material-icon icon="autorenew"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="applyCloseFilter()">{{applyButtonLabel}}
                <material-icon icon="done"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
