<div class="centralized">
   <material-button icon (trigger)="goToHistoryTimeline()"  [materialTooltip]="timelineLabel">
      <div class="fixed-width"></div>
      <material-icon icon="history"></material-icon>
      <div class="fixed-width">
         <span class="size-subscript" *ngIf="historyCount != null && historyCount > 0">{{historyCount}}</span>
      </div>
   </material-button>
</div>
