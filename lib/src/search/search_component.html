<div>
   <material-auto-suggest-input class="material-input-theme-search" [(inputText)]="searchTerm"
                                [filterSuggestions]="false"
                                [popupMatchInputWidth]="false"
                                [leadingGlyph]="searchLeadingGlyph"
                                [shouldClearInputOnSelection]="true"
                                [label]="searchLabel"
                                [selection]="searchSingleSelectModel"
                                [selectionOptions]="searchOptions">
   </material-auto-suggest-input>
   <material-button *ngIf="visibleFilter != null" (trigger)="viewFilter()">
      <material-icon icon="filter_list"></material-icon>
   </material-button>
</div>
