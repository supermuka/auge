<div class="w3-content" style="max-width:1200px">
    <div class="center">
        <h3>{{objectivesOverallLabel}}</h3>
    </div>
    <div class="center c100 p{{overallProgress}} big">
        <span>{{overallProgress}}%</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
    <h3>{{objectivesMeasuresLabel}}</h3>
    <acx-scoreboard scrollable>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesLabel"
                       [value]="objectivesNumber"
                       [description]="objectivesDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesAchievedLabel"
                       [value]="achievedObjectivesNumber"
                       [description]="objectivesAchievedDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="objectivesRequiringAttentionLabel"
                       [value]="requiringAttentionObjectivesNumber"
                       [description]="objectivesRequiringAttentionDescriptionLabel"
                       changeType="NEGATIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresLabel"
                       [value]="measuresNumber"
                       [description]="measuresDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresAchievedLabel"
                       [value]="achievedMeasuresNumber"
                       [description]="measuresAchievedDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="measuresRequiringAttentionLabel"
                       [value]="requiringAttentionMeasuresNumber"
                       [description]="measuresRequiringAttentionDescriptionLabel"
                       changeType="NEGATIVE">
        </acx-scorecard>
    </acx-scoreboard>
    <h3>{{worksWorkItemsLabel}}</h3>
    <acx-scoreboard scrollable>
        <acx-scorecard class="card" elevation="2"
                       [label]="worksLabel"
                       [value]="worksNumber"
                       [description]="worksDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="worksCompletedLabel"
                       [value]="completedWorksNumber"
                       [description]="worksCompletedDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="worksRequiringAttentionLabel"
                       [value]="overDueWorksNumber"
                       [description]="worksRequiringAttentionDescriptionLabel"
                       changeType="NEGATIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsLabel"
                       [value]="workItemsNumber"
                       [description]="workItemsDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsCompletedLabel"
                       [value]="completedWorkItemsNumber"
                       [description]="workItemsCompletedDescriptionLabel"
                       changeType="POSITIVE">
        </acx-scorecard>
        <acx-scorecard class="card" elevation="2"
                       [label]="workItemsRequiringAttentionLabel"
                       [value]="overDueWorkItemsNumber"
                       [description]="workItemsRequiringAttentionDescriptionLabel"
                       changeType="NEGATIVE">
        </acx-scorecard>
    </acx-scoreboard>
</div>
