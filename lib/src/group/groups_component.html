<div class="container-list">
    <div class="w3-row-padding">
        <material-expansionpanel-set>
            <div *ngFor="let iGroup of groups">
                <material-expansionpanel
                        disabled
                        [alwaysHideExpandIcon]="true"
                        [hideExpandedHeader]="false"
                        [showSaveCancel]="false">
                    <div name class="custom-expansionpanel-panel-specific-name-width">
                        <span class="avatar avatar-border" [style.background-color]="colorFromUuid(iGroup.id)">
                            <span class="text-group-letter">{{firstLetter(iGroup.name)}}</span>
                        </span>
                        <span class="truncate-ellipsed-parent">
                            <span class="truncate-ellipsed">{{iGroup.name}}</span>
                        </span>
                    </div>
                    <div value>
                        <div class="w3-col l8">
                           {{iGroup.leader == null ? "(-)" : iGroup.leader.name}}
                        </div>
                        <div class="w3-col l4">
                           {{groupActiveInactive(iGroup)}}
                        </div>
                    </div>
                    <div action>
                        <material-menu [menu]="menuModel" (click)="selectGroup(iGroup)">
                        </material-menu>
                    </div>
                </material-expansionpanel>
            </div>
        </material-expansionpanel-set>
    </div>
    <material-fab class="material-fab-add" raised (trigger)="selectGroup(null);goToDetail()">
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>
<router-outlet [routes]="routes"></router-outlet>
