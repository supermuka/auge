<div class="centralized">
   <material-auto-suggest-input *ngIf="enableSearch()" class="material-input-theme-search" [(inputText)]="searchTerm"
                                [filterSuggestions]="false"
                                [popupMatchInputWidth]="false"
                                [showClearIcon]="true"
                                [leadingGlyph]="searchLeadingGlyph"
                                [shouldClearInputOnSelection]="true"
                                [label]="searchLabel"
                                [selection]="searchSingleSelectModel"
                                [selectionOptions]="searchOptions">
   </material-auto-suggest-input>
   <div *ngIf="enableFilter()">
      <material-button icon (trigger)="goToFilter()">
         <material-icon icon="filter_list"></material-icon>
         <span style="font-size: x-small;" *ngIf="filteredItems != null && filteredItems > 0">{{filteredItems}}</span>
      </material-button>
   </div>
</div>
