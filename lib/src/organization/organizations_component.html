
<div class="container-list">
    <material-fab raised (trigger)="selectOrganization(null);viewDetail(true)">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <br/>
    <material-expansionpanel-set>
        <div *ngFor="let organizationItem of organizations">
            <material-expansionpanel
                    disabled
                    [alwaysHideExpandIcon]="true"
                    [hideExpandedHeader]="false"
                    [showSaveCancel]="false">
                <div name>
                    <strong>{{organizationItem.name}}</strong>
                </div>
                <div value>
                    {{organizationItem.code}}
                </div>
                <div action>
                    <material-menu [menu]="menuModel" (click)="selectOrganization(organizationItem)">
                    </material-menu>
                </div>
           </material-expansionpanel>
        </div>
    </material-expansionpanel-set>
    <auge-organization-detail *ngIf="detailVisible == true" [selectedOrganization]="selectedOrganization" (save)="changeListItemDetail($event)" (close)="viewDetail(false)">
    </auge-organization-detail>
</div>
