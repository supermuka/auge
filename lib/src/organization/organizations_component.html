<div class="container-list">
    <material-fab class="material-fab-add" raised (trigger)="selectOrganization(null);goToDetail()">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <br/>
    <material-expansionpanel-set>
        <div *ngFor="let organizationItem of organizations">
            <material-expansionpanel
                    disabled
                    [alwaysHideExpandIcon]="true"
                    [hideExpandedHeader]="false"
                    [showSaveCancel]="false">
                <div name>
                    <strong>{{organizationItem.name}}</strong>
                </div>
                <div value>
                    {{organizationItem.code}}
                </div>
                <div action>
                    <material-menu [menu]="menuModel" (click)="selectOrganization(organizationItem)">
                    </material-menu>
                </div>
           </material-expansionpanel>
        </div>
    </material-expansionpanel-set>
</div>
<router-outlet [routes]="routes"></router-outlet>
