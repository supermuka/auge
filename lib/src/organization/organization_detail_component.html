<modal [visible]="true">
    <material-dialog headered [error]="dialogError">
        <div header>
            <h3 *ngIf="organization.id == null">{{addOrganizationLabel}}</h3>
            <h3 *ngIf="organization.id != null">{{editOrganizationLabel}}</h3>
        </div>
        <div class="w3-row-padding">
            <material-input class="w3-col l8" [(ngModel)]="organization.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            <material-input class="w3-col l4" [(ngModel)]="organization.code" floatingLabel [label]="codeLabel"></material-input>
        </div>

        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveOrganization()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
