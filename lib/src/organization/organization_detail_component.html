<modal [visible]="true">
    <material-dialog headered class="headered-dialog">
        <div header>
            <h3 *ngIf="organization.id == null">{{addOrganizationLabel}}</h3>
            <h3 *ngIf="organization.id != null">{{editOrganizationLabel}}</h3>
        </div>
        <material-content>
            <material-input class="width-300" [(ngModel)]="organization.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            <material-input [(ngModel)]="organization.code" floatingLabel [label]="codeLabel"></material-input>
        </material-content>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveOrganization()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="goBack()">{{backButtonLabel}}
                <material-icon icon="arrow_back"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
