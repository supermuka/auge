<material-drawer id="drawer" temporary #drawer="drawer">
    <material-list elevation="2" class="menu-drawer" *deferredContent>
        <div group class="centralized">
            <h4><strong>{{authorizedOrganization.name}}</strong></h4>
        </div>
        <div group>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(insightsRouteUrl)">
                <material-icon icon="home"></material-icon>{{insightsLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(objectivesMapRouteUrl)">
                <material-icon icon="map"></material-icon>{{objectivesMapLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(objectivesGanttRouteUrl)">
                <material-icon icon="schedule"></material-icon>{{objectivesGanttLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(workItemsGanttRouteUrl)">
                <material-icon icon="schedule"></material-icon>{{workItemsGanttLabel}}
            </material-list-item>
        </div>
        <div group>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(objectivesRouteUrl)">
                <material-icon icon="visibility"></material-icon>{{objectivesLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(worksRouteUrl)">
                <material-icon icon="work"></material-icon>{{worksLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(workItemsRouteUrl)">
                <material-icon icon="list"></material-icon>{{workItemsLabel}}
            </material-list-item>
        </div>
        <div *ngIf="isAdmin || isSuperAdmin" group>
            <div label>{{adminLabel}}</div>
            <material-list-item *ngIf="isAuthorizedToAccessUsers" [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(usersRouteUrl)">
                <material-icon icon="account_circle"></material-icon>{{usersLabel}}
            </material-list-item>
            <material-list-item *ngIf="isAuthorizedToAccessGroups" [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(groupsRouteUrl)">
                <material-icon icon="group"></material-icon>{{groupsLabel}}
            </material-list-item>
        </div>
        <div *ngIf="isSuperAdmin" group>
            <div label>{{superAdminLabel}}</div>
            <material-list-item *ngIf="isAuthorizedToAccessOrganization" [disabled]="!hasAuthorizedOrganization" (click)="drawer.toggle();goTo(organizationRouteUrl)">
                <material-icon icon="account_balance"></material-icon>{{organizationLabel}}
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title w3-hide-small">{{headerTitle}}</span>
            <!-- div>
               <span class="material-header-title">{{headerTitle}}</span>
            </div  style="margin-left: 72px;" -->
             <!-- TODO: to see another way to align search-filter to center, without to use margin-left -->
            <div class="material-spacer"></div>
            <auge-search-filter style="margin-left: 80px;"></auge-search-filter>
            <div class="material-spacer"></div>
            <nav class="material-navigation centralized">
                <!-- material-button icon (trigger)="goTo(historyTimelineRouteUrl)">
                    <material-icon icon="history"></material-icon>
                </material-button -->
                <auge-history></auge-history>
                <span class="avatar" [style.background-image]="'url(' + userUrlImage() + ')'"></span>
                <material-dropdown-select class="button-look"
                                          slide="y"
                                          [selection]="userProfileLogoutSingleSelectModel"
                                          [options]="userProfileLogoutOptions"
                                          [itemRenderer]="itemRenderer">
                </material-dropdown-select>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="error" [class.expanded]="error != null">{{error}}</div>
        <router-outlet [routes]="routes"></router-outlet>
    </div>
</div>
