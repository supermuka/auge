<material-drawer id="drawer" temporary #drawer="drawer">
    <material-list class="menu-drawer" *deferredContent>
        <div group class="centralized">
            <h4><strong>{{selectedOrganization?.name}}</strong></h4>
        </div>
        <div group>
            <material-list-item [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(insightsRouteUrl)">
                <material-icon icon="home"></material-icon>{{insightsLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(mapRouteUrl)">
                <material-icon icon="map"></material-icon>{{objectivesMapLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(objectivesRouteUrl)">
                <material-icon icon="visibility"></material-icon>{{objectivesLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(initiativesRouteUrl)">
                <material-icon icon="timeline"></material-icon>{{initiativesLabel}}
            </material-list-item>
        </div>
        <div *ngIf="isSuperAdmin || isAdmin || isLeader" group>
            <div label>{{adminLabel}} Â· {{leaderLabel}}</div>
            <material-list-item *ngIf="isSuperAdmin" [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(organizationRouteUrl)">
                <material-icon icon="account_balance"></material-icon>{{organizationLabel}}
            </material-list-item>
            <material-list-item *ngIf="isSuperAdmin || isAdmin" [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(usersRouteUrl)">
                <material-icon icon="account_circle"></material-icon>{{usersLabel}}
            </material-list-item>
            <material-list-item [disabled]="!hasSelectedOrganization" (click)="drawer.toggle();goTo(groupsRouteUrl)">
                <material-icon icon="group"></material-icon>{{groupsLabel}}
            </material-list-item>
        </div>
        <div *ngIf="isSuperAdmin" group>
            <div label>{{superAdminLabel}}</div>
            <material-list-item [disabled]="hasSelectedOrganization" (click)="drawer.toggle();goTo(organizationsRouteUrl)">
                <material-icon icon="account_balance"></material-icon>{{allOrganizationsLabel}}
            </material-list-item>
            <material-list-item [disabled]="hasSelectedOrganization" (click)="drawer.toggle();goTo(usersRouteUrl)">
                <material-icon icon="account_circle"></material-icon>{{allUsersLabel}}
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <div class="hide-title-small-width-enabled-search-{{enabledSearch}}">
               <span class="material-header-title">{{headerTitle}}</span>
            </div>
            <div class="material-spacer"></div>
            <auge-search *ngIf="enabledSearch == true">
            </auge-search>
            <div class="material-spacer"></div>
            <nav class="material-navigation centralized">
                <span class="spacer"></span>
                <span class="avatar" [style.background-image]="'url(' + userUrlImage() + ')'"></span>
                <material-dropdown-select class="button-look"
                                          slide="y"
                                          [(selection)]="userProfileLogoutSingleSelectModel"
                                          [(options)]="userProfileLogoutOptions"
                                          [itemRenderer]="itemRenderer">
                </material-dropdown-select>
            </nav>
        </div>
    </header>
    <div class="error" [class.expanded]="error != null">{{error}}</div>
    <div class="main">
        <auge-user-detail *ngIf="userDetailVisible == true" [selectedUser]="authenticatedUser" (save)="changeUserDetail($event)" (close)="userDetailVisible = false">
        </auge-user-detail>
        <router-outlet [routes]="routes"></router-outlet>
    </div>
</div>
