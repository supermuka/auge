<material-fab raised (click)="selectWorkItem(null);goToDetail(null)">
    <material-icon icon="add"></material-icon>
</material-fab>
<div class="container">
    <material-list class="shadow-box-material-list"  elevation="2">
        <div *ngFor="let iWorkItem of workItems">
            <material-list-item>
                <div>
                    <span class="width-240"><strong>{{iWorkItem.name}}</strong></span>
                    <span *ngFor="let member of iWorkItem.assignedTo">&nbsp;&nbsp;
                        <span class="avatar" [style.background-image]="'url(' +  userUrlImage(member)  + ')'" [materialTooltip]="member.name"></span>
                    </span>
                </div>
                <span class="row-spacer"></span>
                <div class="material-list-item-secondary">
                    <div class="horizontal">
                        <div class="width-240">
                            <div class="width-flex">
                                <span>
                                    {{iWorkItem.completed}}%
                                </span>
                                <div class="row-spacer"></div>
                                <material-slider [(value)]="iWorkItem.completed" style="width: 100%" [min]="0"
                                                 [max]="100"
                                                 [step]="1"
                                                 materialTooltip="{{label('Completed')}}" (click)="updateWorkItem(iWorkItem)">
                                </material-slider>
                            </div>
                            <div class="width-flex">
                                <span materialTooltip="{{label('Stage')}}" [style.color]="'hsl(' + iWorkItem.stage.state.colorHue + ', ' + iWorkItem.stage.state.colorSaturation + '%, ' + iWorkItem.stage.state.colorLightness + '%)'">{{iWorkItem.stage?.name}}</span>
                                <span materialTooltip="{{label('Due Date')}}" [style.color]="dueDateColor(iWorkItem)">{{iWorkItem.dueDate | date:'dd/MM/y'}}</span>
                            </div>
                            <material-expansionpanel *ngIf="iWorkItem.checkItems.length > 0" name="{{label('Check Items')}}" autoDismissable [showSaveCancel]="false" class="expansionpanel-flat-on-collapse-theme-no-border">
                                <div *deferredContent>
                                    <div *ngFor="let iCheckItem of iWorkItem.checkItems">
                                        <material-checkbox class="width-200" [(ngModel)]="iCheckItem.finished" [label]="iCheckItem.name" (click)="updateWorkItem(iWorkItem)"></material-checkbox>
                                    </div>
                                </div>
                            </material-expansionpanel>
                        </div>

                        <div class="row-spacer"></div>
                        <div class="row-spacer"></div>
                        <div>
                            <material-menu [menu]="menuModel" (click)="selectWorkItem(iWorkItem)">
                            </material-menu>
                        </div>

                    </div>
                </div>
            </material-list-item>
            <hr>
        </div>
    </material-list>
</div>
<router-outlet [routes]="routes"></router-outlet>
