<modal [visible]="modalVisible">
    <material-dialog headered class="headered-dialog" [error]="dialogError">
        <div header>
            <h3 *ngIf="workItem.id == null">{{addWorkItemLabel}}</h3>
            <h3 *ngIf="workItem.id != null">{{editWorkItemLabel}}</h3>
        </div>
        <div class="w3-row">
            <div class="w3-col m8">
              <material-input autoFocus type="text" [(ngModel)]="workItem.name" style="width:100%" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            </div>
            <div class="w3-col m4">
                <div class="input-container">
                    <label>{{dueDateLabel}}</label>
                    <material-datepicker [(date)]="dueDate"
                                         [minDate]="limitToDueDateRange.start"
                                         [maxDate]="limitToDueDateRange.end"
                                         [required]="false">
                    </material-datepicker>
                </div>
            </div>
        </div>
        <div class="w3-row">
           <material-input type="text" [(ngModel)]="workItem.description" style="width:100%;height:100%" floatingLabel multiline rows="5" [label]="descriptionLabel"></material-input>
        </div>
        <div class="w3-row" >
            <div class="w3-col m8">
                <div class="input-container">
                    <label>{{stageLabel}}</label>
                    <material-dropdown-select [buttonText]="stageSingleSelectLabel"
                                              [selection]="stageSingleSelectModel"
                                              [options]="stageOptions"
                                              [itemRenderer]="stageItemRenderer">
                    </material-dropdown-select>
                </div>
            </div>
            <div class="w3-col m4">
                <material-input class="w3-right" type="number" [(ngModel)]="completed" trailingText="%" [rightAlign]="true"  floatingLabel [label]="completedLabel" [error]="errorCompleted"></material-input>
            </div>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input style="width: 100%"
                    [(inputText)]="memberInputText"
                    [filterSuggestions]="true"
                    [popupMatchInputWidth]="true"
                    [leadingGlyph]="'search'"
                    [label]="assignedToLabel"
                    [emptyPlaceholder]="noMatchLabel"
                    [selection]="memberSingleSelectModel"
                    [selectionOptions]="memberOptions"
                    [itemRenderer]="memberItemRenderer"
                    [factoryRenderer]="factoryRenderer"
                    [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row">
            <material-chips *ngFor="let member of workItem?.assignedTo">
                <material-chip [hasLeftIcon]="true" (remove)="removeMember(member)">
                    <div left-icon class="avatar" [style.background-image]="'url(' +  userUrlImage(member)  + ')'"></div>
                    {{member?.name}}
                </material-chip>
            </material-chips>
        </div>
        <div class="w3-row">
            <div class="material-shadow-box-list" elevation="2">
                <material-input [(ngModel)]="checkItemEntry" floatingLabel [label]="checkItemLabel"></material-input>
                <span>
                    <material-button *ngIf="selectedCheckItem == null" [disabled]="!validCheckItemInput" icon (trigger)="addCheckItem()">
                        <material-icon icon="add"></material-icon>
                    </material-button>

                    <material-button *ngIf="selectedCheckItem != null" [disabled]="!validCheckItemInput" icon (trigger)="updateCheckItem(selectedCheckItem)">
                        <material-icon icon="done"></material-icon>
                    </material-button>
                </span>
                <material-list *ngFor="let iCheckItem of workItem.checkItems">
                    <material-list-item class="material-list-item" (trigger)="selectCheckItem(iCheckItem)">
                        <material-checkbox class="width-200" [(ngModel)]="iCheckItem.finished" [label]="iCheckItem.name"></material-checkbox>
                        <span class="material-list-item-secondary">
                            <material-fab mini (trigger)="removeCheckItem(iCheckItem)">
                                <material-icon icon="clear"></material-icon>
                            </material-fab>
                        </span>
                    </material-list-item>
                </material-list>
            </div>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveWorkItem()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
