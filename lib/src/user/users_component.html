<div class="container-list">
    <material-fab class="material-fab-add" raised (trigger)="selectUser(null);viewDetail(true)">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <br/>
    <material-expansionpanel-set>
        <div *ngFor="let userItem of users">
            <material-expansionpanel
                    disabled
                    [alwaysHideExpandIcon]="true"
                    [hideExpandedHeader]="false"
                    [showSaveCancel]="false">
                <div name>
                    <span class="avatar" [style.background-image]="'url(' + userUrlImage(userItem) + ')'"></span><strong>{{userItem.name}}</strong>
                </div>
                <div value>
                    {{userItem.eMail}}
                </div>
                <div action>
                    <material-menu [menu]="menuModel" (click)="selectUser(userItem)">
                    </material-menu>
                </div>
            </material-expansionpanel>
        </div>
    </material-expansionpanel-set>

    <auge-user-detail *ngIf="detailVisible == true" [selectedUser]="selectedUser" (save)="changeListItemDetail($event)" (close)="viewDetail(false)">
    </auge-user-detail>
</div>
