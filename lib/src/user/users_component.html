<div class="container-list">
    <div class="w3-row-padding">
        <div class="w3-col">
            <material-toggle class="w3-right" label="Timeline" (checkedChange)="timelineVisible = $event"></material-toggle>
        </div>
    </div>
    <div class="w3-row-padding">
        <div class="w3-col" style="width:{{mainColWidth}}">
            <material-expansionpanel-set>
                <div *ngFor="let userProfileOrganization of usersProfileOrganizations">
                    <material-expansionpanel class="expansionpanel-no-padding-margin"
                                             disabled
                                             [alwaysHideExpandIcon]="true"
                                             [hideExpandedHeader]="false"
                                             [showSaveCancel]="false">
                        <div name>
                            <span class="avatar" [style.background-image]="'url(' + userUrlImage(userProfileOrganization.user) + ')'"></span><span><strong>{{userProfileOrganization.user.name}}</strong></span>
                        </div>
                        <div value>
                            {{userProfileOrganization.user.eMail}}
                        </div>
                        <div action>
                            <material-menu [menu]="menuModel" (click)="selectUserProfileOrganization(userProfileOrganization)">
                            </material-menu>
                        </div>
                    </material-expansionpanel>
                </div>
            </material-expansionpanel-set>
        </div>
        <div *ngIf="timelineVisible == true" class="w3-col" style="width:25%">
            <auge-history-timeline></auge-history-timeline>
        </div>
    </div>
    <material-fab class="material-fab-add" raised (trigger)="selectUserProfileOrganization(null);viewDetail(true)">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <auge-user-detail *ngIf="detailVisible == true" [selectedUserProfileOrganization]="selectedUserProfileOrganization" (saved)="refreshListItemDetail($event)" (closed)="viewDetail(false)">
    </auge-user-detail>
</div>
