<div class="container-list">
    <div class="w3-row-padding">
        <div class="w3-col">
            <material-toggle class="w3-right" label="Timeline" (checkedChange)="timelineVisible = $event"></material-toggle>
        </div>
    </div>
    <div class="w3-row-padding">
        <div class="w3-col" style="width:{{mainColWidth}}">
            <material-expansionpanel-set>
                <div *ngFor="let iUser of users">
                    <material-expansionpanel class="expansionpanel-no-padding-margin"
                                             disabled
                                             [alwaysHideExpandIcon]="true"
                                             [hideExpandedHeader]="false"
                                             [showSaveCancel]="false">
                        <div name>
                            <span class="avatar" [style.background-image]="'url(' + userUrlImage(iUser) + ')'"></span><span><strong>{{iUser.name}}</strong></span>
                        </div>
                        <div value>
                            {{iUser.userProfile.eMail}}
                        </div>
                        <div action>
                            <material-menu [menu]="menuModel" (click)="selectUser(iUser)">
                            </material-menu>
                        </div>
                    </material-expansionpanel>
                </div>
            </material-expansionpanel-set>
        </div>
        <div *ngIf="timelineVisible == true" class="w3-col w3-right" style="width:25%">
            <auge-history-timeline></auge-history-timeline>
        </div>
    </div>
    <material-fab class="material-fab-add" raised (trigger)="selectUser(null);goToDetail()">
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>
<router-outlet [routes]="routes"></router-outlet>
