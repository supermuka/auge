<modal [visible]="true">
    <material-dialog headered class="headered-dialog" [error]="dialogError">
        <div header>
            <h3 *ngIf="user.id == null">{{addUserLabel}}</h3>
            <h3 *ngIf="user.id != null">{{editUserLabel}}</h3>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="user.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="user.eMail" floatingLabel [label]="emailLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12"  type="password" [(ngModel)]="passwordSecure" floatingLabel [label]="passwordLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
          <label class="w3-col l12">{{photoLabel}}</label>
        </div>
        <div class="w3-row-padding">
            <span class="avatar" [style.background-image]="'url(' + userUrlImage(user) + ')'"></span>
            <input type="file" id="upload_image" accept="image/png,image/jpg,image/jpeg,capture=camera">
            <material-button icon (trigger)="uploadImage()">{{uploadButtonLabel}}
                <material-icon icon="done"></material-icon>
            </material-button>
            <material-button icon [disabled]="user.userProfile.image == null" (trigger)="clearImage()">{{clearButtonLabel}}
                <material-icon icon="clear"></material-icon>
            </material-button>
        </div>
        <div class="w3-row">
            <label>{{idiomLabel}}</label>
        </div>
        <div class="w3-row">
            <material-radio-group [(ngModel)]="user.userProfile.idiomLocale">
                <material-radio [value]="pt_BRvalueLabel" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getBrFlag + ')'" [materialTooltip]="pt_BRvalueLabel"></span>Português
                </material-radio>
                <material-radio [value]="en_USvalueLabel" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getUsFlag + ')'" [materialTooltip]="en_USvalueLabel"></span>English
                </material-radio>
                <material-radio [value]="es_ESvalueLabel" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getEsFlag + ')'" [materialTooltip]="es_ESvalueLabel"></span>Español
                </material-radio>
            </material-radio-group>
        </div>
        <div class="w3-row">
            <label>{{authorizationLabel}}</label>
        </div>
        <div class="w3-row">
            <material-radio-group *ngIf="userProfileOrganization != null" [(ngModel)]="userProfileOrganization.authorizationRole" class="radio-per-line">
                <material-radio *ngFor="let option of userAuthorizationOptions"
                                [disabled]="!option.enabled"
                                [value]="option.index" no-ink>{{option.label}}
                </material-radio>
            </material-radio-group>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveUser()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
