<modal [visible]="true">
    <material-dialog headered class="headered-dialog">
        <div header>
            <h3 *ngIf="user.id == null">{{addUserLabel}}</h3>
            <h3 *ngIf="user.id != null">{{editUserLabel}}</h3>
        </div>
        <div>
            <material-input [(ngModel)]="user.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            <br/>
            <material-input [(ngModel)]="user.eMail" floatingLabel [label]="emailLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            <br/>
            <material-input type="password" [(ngModel)]="passwordSecure" floatingLabel [label]="passwordLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
            <br/>
            <label>{{photoLabel}}</label>
            <br/>
            <div>
                <span class="avatar" [style.background-image]="'url(' + userUrlImage(user) + ')'"></span>
                <input type="file" id="upload_image" accept="image/*,capture=camera">
                <material-button icon (trigger)="uploadImage()">{{uploadButtonLabel}}
                    <material-icon icon="done"></material-icon>
                </material-button>
                <material-button  icon [disabled]="true">{{clearButtonLabel}}
                    <material-icon icon="clear"></material-icon>
                </material-button>
            </div>
            <br/>
            <material-checkbox *ngIf="authenticatedUserIsSuperAdmin == true" [(ngModel)]="user.userProfile.isSuperAdmin" [label]="superAdminLabel"></material-checkbox>
            <br/>
            <label>{{authorizationLabel}}</label>
            <br/>
            <material-radio-group [selectionModel]="selectionModelUserAuthorization">
                <material-radio *ngFor="let option of userAuthorizationOptions"
                                class="radio-per-line"
                                [disabled]="user.userProfile.isSuperAdmin != null && user.userProfile.isSuperAdmin"
                                [(checked)]="option.selected"
                                [value]="option.label" no-ink>{{option.label}}
                </material-radio><br>
            </material-radio-group>
        </div>
        <br/>
        <label>{{idiomLabel}}</label>
        <br/>
        <material-radio-group [(ngModel)]="user.userProfile.idiomLocale">
            <material-radio class="radio-per-line"
                            [value]="'pt_BR'" no-ink>
                <span class="avatar-icon" [style.background-image]="'url(' + getBrFlag + ')'" [materialTooltip]="'Português - Brasil'"></span>Português
            </material-radio>
            <material-radio class="radio-per-line"
                            [value]="'en_US'" no-ink>
                <span class="avatar-icon" [style.background-image]="'url(' + getUsFlag + ')'" [materialTooltip]="'English - USA'"></span>English
            </material-radio>
            <material-radio class="radio-per-line"
                            [value]="'es_ES'" no-ink>
                <span class="avatar-icon" [style.background-image]="'url(' + getEsFlag + ')'" [materialTooltip]="'Español - España'"></span>Español
            </material-radio>

        </material-radio-group>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="save()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="goBack()">{{backButtonLabel}}
                <material-icon icon="arrow_back"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
