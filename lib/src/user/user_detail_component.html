<modal [visible]="modalVisible">
    <material-dialog headered [error]="dialogError">
        <div header>
            <h3 *ngIf="userProfileOrganization.id == null">{{addUserLabel}}</h3>
            <h3 *ngIf="userProfileOrganization.id != null">{{editUserLabel}}</h3>
        </div>
        <div class="w3-row">
           <material-input autocomplete="off" class="w3-col l12" [(ngModel)]="userProfileOrganization.user.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input autocomplete="off" class="w3-col l12" [(ngModel)]="userProfileOrganization.user.eMail" floatingLabel [label]="emailLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input autocomplete="new-password" class="w3-col l12"  type="password"  [(ngModel)]="passwordSecure" floatingLabel [label]="passwordLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
          <label class="w3-col l12">{{photoLabel}}</label>
        </div>
        <div class="w3-row-padding">
            <span class="avatar" [style.background-image]="'url(' + userUrlImage(userProfileOrganization.user) + ')'"></span>
            <input type="file" id="upload_image" accept="image/png,image/jpg,image/jpeg,capture=camera">
            <material-button icon (trigger)="uploadImage()">{{uploadButtonLabel}}
                <material-icon icon="done"></material-icon>
            </material-button>
            <material-button icon [disabled]="userProfileOrganization.user.userProfile.image == null" (trigger)="clearImage()">{{clearButtonLabel}}
                <material-icon icon="clear"></material-icon>
            </material-button>
        </div>
        <div class="w3-row">
            <label>{{idiomLabel}}</label>
        </div>
        <div class="w3-row">
            <material-radio-group [(ngModel)]="userProfileOrganization.user.userProfile.idiomLocale">
                <material-radio [value]="pt_BRsymbol" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getBrFlag + ')'"></span>{{pt_BRvalueLabel}}
                </material-radio>
                <material-radio [value]="en_USsymbol" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getUsFlag + ')'"></span>{{en_USvalueLabel}}
                </material-radio>
                <material-radio [value]="es_ESsymbol" no-ink>
                    <span class="avatar-icon" [style.background-image]="'url(' + getEsFlag + ')'"></span>{{es_ESvalueLabel}}
                </material-radio>
            </material-radio-group>
        </div>
        <div class="w3-row">
            <label>{{authorizationLabel}}</label>
        </div>
        <div class="w3-row">
            <material-radio-group *ngIf="userProfileOrganization != null" [(ngModel)]="userProfileOrganization.authorizationRole" class="radio-per-line">
                <material-radio *ngFor="let option of userAuthorizationOptions"
                                [disabled]="!option.enabled"
                                [value]="option.index" no-ink
                                [checked]="option.checked">{{option.label}}
                </material-radio>
            </material-radio-group>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveUserProfileOrganization()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
