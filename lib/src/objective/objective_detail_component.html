<modal [visible]="modalVisible">
    <material-dialog headered [error]="dialogError">
        <div header>
            <h3 *ngIf="objective.id == null">{{addObjectiveLabel}}</h3>
            <h3 *ngIf="objective.id != null">{{editObjectiveLabel}}</h3>
        </div>
        <div class="w3-row">
                <material-input class="w3-col l12" [(ngModel)]="objective.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
            <material-input class="w3-col l12" [(ngModel)]="objective.description" floatingLabel multiline rows="3" [label]="descriptionLabel"></material-input>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         [(inputText)]="groupInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [trailingGlyph]="'search'"
                                         [rightAlign]="false"
                                         [label]="groupLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="groupSingleSelectModel"
                                         [selectionOptions]="groupOptions"
                                         [itemRenderer]="groupItemRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row-padding">
            <div class="w3-col m6">
                <label class="input-container">
                    <span>{{startDateLabel}}</span>
                    <!-- material-datepicker #xx [(date)]="startDate"
                                         [compact]="true"
                                         [minDate]="limitToDateRange.start"
                                         [maxDate]="limitToDateRange.end"
                                         [required]="false"
                                         (popupVisibleChange)="popupVisibleChange($event, xx)">
                    </material-datepicker -->
                    <material-datepicker [(date)]="startDate"
                         [compact]="true"
                         [minDate]="limitToDateRange.start"
                         [maxDate]="limitToDateRange.end"
                         [required]="false"
                         [outputFormat]="dateFormat">
                    </material-datepicker>
                </label>
            </div>
            <div class="w3-col m6">
                <label class="input-container">
                    <span>{{endDateLabel}}</span>
                    <material-datepicker [(date)]="endDate"
                                         [minDate]="limitToDateRange.start"
                                         [maxDate]="limitToDateRange.end"
                                         [required]="false"
                                         [outputFormat]="dateFormat">
                    </material-datepicker>
                </label>
            </div>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         [(inputText)]="alignedToInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [trailingGlyph]="leadingGlyph"
                                         [rightAlign]="false"
                                         [label]="alignedToLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="alignedToSingleSelectModel"
                                         [selectionOptions]="alignedToOptions"
                                         [itemRenderer]="alignedToItemRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         [(inputText)]="leaderInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [showClearIcon]="true"
                                         [trailingGlyph]="leadingGlyph"
                                         [rightAlign]="false"
                                         [label]="leaderLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="leaderSingleSelectModel"
                                         [selectionOptions]="leaderOptions"
                                         [itemRenderer]="leaderItemRenderer"
                                         [factoryRenderer]="leaderFactoryRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <material-checkbox [(ngModel)]="objective.archived" [label]="archivedLabel"></material-checkbox>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveObjective()">{{saveButtonLabel}}
                <!-- material-icon icon="save"></material-icon -->
            </material-button>
            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <!-- material-icon icon="close"></material-icon -->
            </material-button>
        </div>
    </material-dialog>
</modal>
