    <material-fab raised (trigger)="selectObjective(null);viewDetail()">
        <material-icon icon="add"></material-icon>
    </material-fab>

    <br/>
    <material-expansionpanel-set>
        <div *ngFor="let iObjective of objectives">
            <material-expansionpanel
                    [alwaysHideExpandIcon]="true"
                    [hideExpandedHeader]="false"
                    [showSaveCancel]="false">
                <div name class="truncate-ellipsed-parent">
                    <div class="c100 p{{iObjective.progress}}">
                        <span>{{iObjective.progress}}%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <div>
                        <h4 class="truncate-ellipsed">{{iObjective.name}}</h4>
                        <p class="truncate-ellipsed">{{iObjective.description}}</p>
                    </div>
                </div>
                <div action>
                    <material-menu [menu]="menuModel" (click)="stopPropagation($event);selectObjective(iObjective)">
                    </material-menu>
                </div>
                <div>
                    <auge-measures [objective]="iObjective"></auge-measures>
                </div>
             </material-expansionpanel>

        </div>
    </material-expansionpanel-set>
    <auge-objective-detail *ngIf="detailVisible == true" [selectedObjective]="selectedObjective" (saved)="changeListDetail($event)" (closed)="detailVisible = false">
    </auge-objective-detail>
</div>
