<div class="container-list">
    <div class="w3-row-padding">
        <div class="w3-col m3">
            <label>{{sortedByLabel}}</label>
            <material-dropdown-select class="w3-margin-left"
                                      [disabled]="objectives.isEmpty"
                                      buttonText="{{sortedBy}}"
                                      [(selection)]="sortedBy"
                                      [options]="objectivesSortedByOptions">
            </material-dropdown-select>
        </div>
        <div class="w3-col m6">
            <acx-scoreboard scrollable>
                <!-- auge-filter [filterOptions]="objectiveFilterOptions" [optionsList]="optionsListTest" [filterNameLabel]="objectiveLabel" [initialFilterOptionsIdsSelected]="initialFilterOptionsIdsSelectedObjectives" (changeSelection)="objectiveChangeSelection($event)" @deferred></auge-filter -->
                <auge-filter [filter]="objectiveFilter"  [filterNameLabel]="objectiveLabel" (changeSelection)="objectiveChangeSelection($event)" @deferred></auge-filter>
                <auge-filter [filterOptions]="groupFilterOptions"  [filterNameLabel]="groupLabel" [initialFilterOptionsIdsSelected]="initialFilterOptionsIdsSelected"   (changeSelection)="groupChangeSelection($event)" @deferred></auge-filter>
                <auge-filter [filterOptions]="leaderFilterOptions"  [filterNameLabel]="leaderLabel" [initialFilterOptionsIdsSelected]="initialFilterOptionsIdsSelected"  (changeSelection)="leaderChangeSelection($event)" @deferred></auge-filter>
            </acx-scoreboard>
        </div>
        <div class="w3-col m3">
            <material-toggle class="w3-right" [label]="timelineLabel" (checkedChange)="timelineVisible = $event"></material-toggle>
        </div>
    </div>
    <div class="w3-row-padding">
        <div class="w3-col w3-padding-16 list-vertical-scroll" style="width:{{mainColWidth}}">
            <material-expansionpanel-set>
                <div #refMatExp *ngFor="let iObjective of objectives;let i = index">
                    <material-expansionpanel
                            class="expansionpanel-panel-value-min-width"
                            [alwaysHideExpandIcon]="true"
                            [hideExpandedHeader]="false"
                            [showSaveCancel]="false"
                            [expanded]="iObjective.id == expandedObjectiveId"
                            (expandedChange)="scrollInit($event, refMatExp);setExpandedObjectiveId(iObjective.id, $event)">
                        <div name class="custom-grid">
                            <span class="c100 p{{iObjective.progress}} small">
                                <span>{{iObjective.progress}}%</span>
                                <div class="slice">
                                    <div class="bar"></div>
                                    <div class="fill"></div>
                                </div>
                            </span>
                            <span class="truncate-ellipsed-parent">
                                <h4 class="truncate-ellipsed">{{iObjective.name}}</h4>
                                <div>{{iObjective.startDate | date}}<span>&nbsp;Â·&nbsp;</span>{{iObjective.endDate | date}}</div>
                            </span>
                        </div>
                        <!-- div value class="custom-grid w3-right" -->
                        <div value class="custom-grid w3-right">
                            <!-- div class="truncate-ellipsed-parent" -->
                            <div class="custom-width">
                                <div *ngIf="iObjective.group != null" class="avatar avatar-border margin-bottom" [style.background-color]="colorFromUuid(iObjective.group?.id)" [materialTooltip]="composeTooltip(groupLabel, iObjective.group?.name)">
                                    <span class="text-group-letter">{{firstLetter(iObjective.group?.name)}}</span>
                                </div>
                                <div *ngIf="iObjective.group == null" class="avatar margin-bottom"></div>
                                <div *ngIf="iObjective.leader != null" class="avatar margin-top"  [style.background-image]="'url(' +  userUrlImage(iObjective.leader?.userProfile.image) + ')'" [materialTooltip]="composeTooltip(leaderLabel, iObjective.leader?.name)"></div>
                                <div *ngIf="iObjective.leader == null" class="avatar margin-top"></div>
                            </div>
                        </div>
                        <div action>
                            <material-menu [preferredPositions]="preferredTooltipPositions"  [menu]="menuModel" (click)="selectObjective(iObjective)">
                            </material-menu>
                        </div>
                        <hr>
                        <span *ngIf="iObjective.alignedTo != null"><strong>{{alignedToLabel}}</strong> {{iObjective.alignedTo?.name}}</span>
                        <span *ngIf="iObjective.alignedTo == null"><strong>{{ultimateObjectiveLabel}}</strong></span>
                        <div class="w3-row-padding">
                            <auge-measures *ngIf="iObjective.id == expandedObjectiveId" [objective]="iObjective" [timelineParam]="timelineParam"></auge-measures>
                            <auge-works-summary *ngIf="iObjective.id == expandedObjectiveId" [objectiveId]="iObjective.id"></auge-works-summary>
                        </div>
                    </material-expansionpanel>
                </div>
            </material-expansionpanel-set>
        </div>
        <div *ngIf="timelineVisible == true" class="w3-col w3-right" style="width:25%">
            <auge-history-timeline></auge-history-timeline>
        </div>
    </div>
    <material-fab class="material-fab-add" raised (trigger)="selectObjective(null);goToDetail()">
        <material-icon icon="add"></material-icon>
    </material-fab>
</div>
<router-outlet [routes]="routes"></router-outlet>
