<div class="container-list">
    <material-fab raised (trigger)="selectObjective(null);viewDetail(true)">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <br/>
    <material-expansionpanel-set>
        <div *ngFor="let iObjective of objectives">
            <material-expansionpanel
                    [alwaysHideExpandIcon]="true"
                    [hideExpandedHeader]="false"
                    [showSaveCancel]="false"
                    [expanded]="expandedInitial(iObjective)">
                <div name class="custom-material-expansionpanel-name">
                    <span class="c100">
                        <span class="p{{iObjective.progress}}">
                            <div>{{iObjective.progress}}%</div>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </span>
                    </span>
                    <span class="truncate-ellipsed-parent">
                        <h4 class="truncate-ellipsed">{{iObjective.name}}</h4>
                        <p class="truncate-ellipsed">{{iObjective.description}}</p>
                    </span>

                </div>
                <div action>
                    <material-menu [menu]="menuModel" (click)="selectObjective(iObjective)">
                    </material-menu>
                </div>
                <div>
                    <auge-measures [objective]="iObjective"></auge-measures>
                    <auge-initiatives-summary [objective]="iObjective"></auge-initiatives-summary>
                </div>
            </material-expansionpanel>
        </div>
    </material-expansionpanel-set>
    <auge-objective-detail *ngIf="detailVisible == true" [selectedObjective]="selectedObjective" (save)="changeListItemDetail($event)" (close)="viewDetail(false)">
    </auge-objective-detail>
</div>
