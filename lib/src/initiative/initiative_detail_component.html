<modal [visible]="true">
    <material-dialog headered class="headered-dialog" [error]="dialogError">
        <div header>
            <h3 *ngIf="initiative.id == null">{{addInitiativeLabel}}</h3>
            <h3 *ngIf="initiative.id != null">{{editInitiativeLabel}}</h3>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="initiative.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg"></material-input>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="initiative.description" floatingLabel multiline rows="3" [label]="descriptionLabel"></material-input>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                          [(inputText)]="groupInputText"
                                          [filterSuggestions]="true"
                                          [popupMatchInputWidth]="true"
                                          [trailingGlyph]="'search'"
                                          [rightAlign]="false"
                                          [shouldClearOnSelection]="false"
                                          [label]="groupLabel"
                                          [floatingLabel]="true"
                                          [emptyPlaceholder]="noMatchLabel"
                                          [selection]="groupSingleSelectModel"
                                          [selectionOptions]="groupOptions"
                                          [itemRenderer]="groupItemRenderer"
                                          [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         [(inputText)]="leaderInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [trailingGlyph]="'search'"
                                         [rightAlign]="false"
                                         [shouldClearOnSelection]="false"
                                         [label]="leaderLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="leaderSingleSelectModel"
                                         [selectionOptions]="leaderOptions"
                                         [itemRenderer]="leaderItemRenderer"
                                         [factoryRenderer]="leaderFactoryRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div class="material-shadow-box-list" elevation="2">
            <material-input [(ngModel)]="stageEntry" floatingLabel [label]="stageLabel"></material-input>
            <material-dropdown-select [buttonText]="stateSingleSelectLabel"
                                      [(selection)]="stateSingleSelectModel"
                                      [(options)]="stateOptions"
                                      [itemRenderer]="stateItemRenderer"
                                      [factoryRenderer]="stateFactoryRenderer">
            </material-dropdown-select>
            <span>
               <material-fab *ngIf="selectedStage == null" [disabled]="!validStageInput" mini raised (trigger)="addStage()">
                 <material-icon icon="add"></material-icon>
               </material-fab>

              <material-fab *ngIf="selectedStage != null"  [disabled]="!validStageInput" mini raised (trigger)="updateStage(selectedStage)">
                 <material-icon icon="done"></material-icon>
              </material-fab>
            </span>
            <material-list *ngFor="let stage of initiative.stages;let i = index">
                <div *ngIf="i == 0 || initiative.stages[i-1]?.state?.id != initiative.stages[i]?.state?.id" group>
                    <span><span *ngIf="stage?.state?.colorHue != null" [style.background-color]="'hsl(' + stage?.state?.colorHue + ', ' + stage?.state?.colorSaturation + '%,' + stage?.state?.colorLightness + '%)'">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;{{stage?.state?.name}}&nbsp;</span>
                </div>
                <material-list-item class="material-list-item" (trigger)="selectStage(stage)">
                    <span class="width-200">{{stage.name}}</span>
                    <span class="material-list-item-secondary">
                        <material-fab mini (trigger)="removeStage(stage)">
                            <material-icon icon="clear"></material-icon>
                        </material-fab>
                    </span>
                </material-list-item>
            </material-list>
        </div>
        <div class="w3-row">
            <material-auto-suggest-input class="w3-col l12"
                                         required [requiredErrorMsg]="requiredValueMsg"
                                         [(inputText)]="objectiveInputText"
                                         [filterSuggestions]="true"
                                         [popupMatchInputWidth]="true"
                                         [trailingGlyph]="'search'"
                                         [rightAlign]="false"
                                         [shouldClearOnSelection]="false"
                                         [label]="objectiveLabel"
                                         [floatingLabel]="true"
                                         [emptyPlaceholder]="noMatchLabel"
                                         [selection]="objectiveSingleSelectModel"
                                         [selectionOptions]="objectiveOptions"
                                         [itemRenderer]="objectiveItemRenderer"
                                         [limit]="10">
            </material-auto-suggest-input>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveInitiative()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>

            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
