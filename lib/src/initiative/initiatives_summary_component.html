<div class="container-list custom-container-list">
    <material-expansionpanel disabled
                             [alwaysHideExpandIcon]="true"
                             [expanded]="true"
                             [showSaveCancel]="false">
        <div name>
            <span><strong>{{initiativesLabel}}</strong></span>
        </div>
        <div action>
            <material-button icon (trigger)="goToInitiatives()">
                <material-icon icon="launch"></material-icon>
            </material-button>
        </div>
        <material-expansionpanel-set>
            <div class="initiatives-vertical-size" *deferredContent>
                <div *ngFor="let iInitiative of initiatives;let i = index">
                    <material-expansionpanel disabled
                                             [expanded]="false"
                                             [hideExpandedHeader]="false"
                                             [showSaveCancel]="false">
                        <div name class="custom-expansionpanel-panel-specific-name-width">
                            <span class="truncate-ellipsed-parent">
                                <span class="truncate-ellipsed">{{iInitiative.name}}</span>
                            </span>
                            <div class="w3-right avatar" [style.background-image]="'url(' +  userUrlImage(iInitiative?.leader?.userProfile?.image) + ')'" [materialTooltip]="leaderLabel + ' ' + iInitiative?.leader?.name"></div>
                        </div>
                        <div value>
                            <auge-initiative-summary [initiative]="iInitiative"></auge-initiative-summary>
                        </div>
                    </material-expansionpanel>
                </div>
            </div>
        </material-expansionpanel-set>
    </material-expansionpanel>
</div>
