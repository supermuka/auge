<div class="container-list">
    <material-fab raised (trigger)="selectMeasure(null);goToDetail(null)">
        <material-icon icon="add"></material-icon>
    </material-fab>
    <br/>

    <div class="container">
        <div class="c100 p{{objective?.progress}}">
            <span>{{objective?.progress}}%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>

        <div>
            <h4 class="material-list-item-content"><strong>{{objective?.name}}</strong></h4>
            <p class="material-list-item-content">{{objective?.description}}</p>
        </div>
    </div>
    <div class="container">
        <material-list class="shadow-box-material-list" elevation="2">
            <div *ngFor="let iMeasure of measures">
                <material-list-item>
                    <div>
                        <h4 class="material-list-item-content"><strong>{{iMeasure.name}}</strong></h4>
                    </div>
                    <span class="row-spacer"></span>
                    <div class="material-list-item-secondary">
                        <div class="horizontal">
                            <div class="width-240">
                                <material-progress materialTooltip="{{progressLabel + ' ' + iMeasure.progress.toString() + '%'}}" [activeProgress]="iMeasure.progress"></material-progress>

                                <div class="width-240-flex">
                                    <span materialTooltip="{{startValueLabel}}">{{iMeasure.startValueDecimal}}</span>
                                    <span materialTooltip="{{currentValueLabel}}">{{iMeasure.currentValueDecimal}}</span>
                                    <span materialTooltip="{{endValueLabel}}">{{iMeasure.endValueDecimal}}</span>
                                </div>
                            </div>
                            <div class="row-spacer"></div>
                            <div class="row-spacer"></div>

                            <div>
                                <material-menu [menu]="menuModel" (click)="selectMeasure(iMeasure)">
                                </material-menu>
                            </div>
                        </div>
                    </div>
                </material-list-item>
                <hr>
            </div>
        </material-list>
        <router-outlet [routes]="routes"></router-outlet>
    </div>
</div>
