<div class="container-list">
    <material-expansionpanel disabled
            [alwaysHideExpandIcon]="true"
            [expanded]="true"
            [showSaveCancel]="false">
        <div name>
            <span><strong>Measures</strong></span>
        </div>
        <div action>
            <material-button class="add" icon (trigger)="selectMeasure(null);detailVisible = true">
                <material-icon icon="add"></material-icon>
            </material-button>
        </div>
        <material-expansionpanel-set>
            <br/>
            <div *ngFor="let iMeasure of measures">
                <material-expansionpanel disabled
                                         [expanded]="false"
                                         [hideExpandedHeader]="false"
                                         [showSaveCancel]="false">
                    <div name class="truncate-ellipsed-parent custom-expansionpanel-panel-specific-name-width">
                        <h4 class="truncate-ellipsed">{{iMeasure.name}}</h4>
                    </div>
                    <div value class="custom-slider">
                        <!--material-progress materialTooltip="{{progressLabel + ' ' + iMeasure.progress.toString() + '%'}}" [activeProgress]="iMeasure.progress"></material-progress-->
                        <!-- material-slider [(value)]="iMeasure.currentValueInt"  [min]="iMeasure.startValueInt" [max]="iMeasure.endValueInt" (valueChange)="updateMeasure($event)"></material-slider -->
                        <material-slider [value]="iMeasure.currentValueInt" [min]="iMeasure.startValueInt" [max]="iMeasure.endValueInt" (valueChange)="updateMeasure(iMeasure, $event)" materialTooltip="{{progressLabel + ' ' + iMeasure.progress.toString() + '%'}}"></material-slider>
                        <div class="width-flex">
                            <span materialTooltip="{{startValueLabel}}">{{iMeasure.startValueDecimal}}</span>
                            <span materialTooltip="{{currentValueLabel}}">{{iMeasure.currentValueDecimal}}</span>
                            <span materialTooltip="{{endValueLabel}}">{{iMeasure.endValueDecimal}}</span>
                        </div>

                    </div>
                    <div action>
                        <div>
                            <material-menu [menu]="menuModel" (click)="selectMeasure(iMeasure)">
                            </material-menu>
                        </div>
                    </div>

                </material-expansionpanel>
            </div>
        </material-expansionpanel-set>
    </material-expansionpanel>
    <auge-measure-detail *ngIf="detailVisible == true" [objective]="objective" [selectedMeasure]="selectedMeasure" (save)="changeListItemDetail($event)" (close)="detailVisible = false">
    </auge-measure-detail>
</div>
