<modal [visible]="true">
    <material-dialog headered class="headered-dialog" [error]="dialogError">
        <div header>
            <h3 *ngIf="measure.id == null">{{addMeasureLabel}}</h3>
            <h3 *ngIf="measure.id != null">{{editMeasureLabel}}</h3>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="measure.name" floatingLabel [label]="nameLabel" required [requiredErrorMsg]="requiredValueMsg" (change)="validName($event)"></material-input>
        </div>
        <div class="w3-row">
           <material-input class="w3-col l12" [(ngModel)]="measure.description" floatingLabel multiline rows="3" [label]="descriptionLabel"></material-input>
        </div>
        <div class="w3-row">

               <material-input class="w3-col l6" [(ngModel)]="measure.metric" floatingLabel [label]="metricLabel"></material-input>

               <div class="w3-col l4">

                   <label>Unit</label><br/>
                   <material-dropdown-select [buttonText]="measureUnitSingleSelectLabel"
                                              [(selection)]="measureUnitSingleSelectModel"
                                              [(options)]="measureUnitOptions"
                                              [itemRenderer]="measureUnitItemRenderer">
                   </material-dropdown-select>

               </div>

               <material-input type="number" class="w3-col l2" [(ngModel)]="measure.decimalsNumber"  [rightAlign]="true" floatingLabel [label]="decimalsNumberLabel" [lowerBound]="0" [upperBound]="5"></material-input>

        </div>
        <div class="w3-row">
            <material-input class="w3-col l4" type="number" [(ngModel)]="measure.startValueDecimal" [rightAlign]="true" floatingLabel [label]="startValueLabel" [error]="showStartValueErrorMsg" [leadingText]="unitLeadingText" [trailingText]="unitTrailingText" (change)="validStartValue($event)"></material-input>
            <material-input class="w3-col l4" type="number" [(ngModel)]="measure.currentValueDecimal"  [rightAlign]="true" floatingLabel [label]="currentValueLabel" [error]="showCurrentValueErrorMsg" [leadingText]="unitLeadingText" [trailingText]="unitTrailingText" (change)="validCurrentValue($event)"></material-input>
            <material-input class="w3-col l4" type="number" [(ngModel)]="measure.endValueDecimal" [rightAlign]="true" floatingLabel [label]="endValueLabel" [error]="showEndValueErrorMsg" [leadingText]="unitLeadingText" [trailingText]="unitTrailingText" (change)="validEndValue($event)"></material-input>
        </div>
        <div footer>
            <material-button [disabled]="!validInput" (trigger)="saveMeasure()">{{saveButtonLabel}}
                <material-icon icon="save"></material-icon>
            </material-button>
            <material-button autoFocus (trigger)="closeDetail()">{{closeButtonLabel}}
                <material-icon icon="close"></material-icon>
            </material-button>
        </div>
    </material-dialog>
</modal>
